<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="mainGrid">
        <div class="header">
            <div class="headerTitle"></div>
            
            <div class="dialogDiv">
                <dialog id="todoAddDialog">
                    <form>
                        <div class="formMainDiv">
                            <h3>Enter New Todo Information</h3>

                            <div class="formDiv">
                                <label for="title">Title</label>
                                <input type="text" name="title" id="title">
                            </div>

                            <div class="formDiv">
                                <label for="description">Description</label>
                                <input type="text" name="description" id="description">
                            </div>

                            <div class="formDiv">
                                <label for="dueDate">Due Date</label>
                                <input type="date" name="dueDate" id="dueDate">
                            </div>
                        </div>
                    </form>

                    <div class="dialogBtnDiv">
                        <button id="dialogConfirmBtn">Confirm</button>
                        <input type="submit" id="dialogCancelBtn" value="Cancel" />
                    </div>
                </dialog>

                <button class="todoAddBtn">Add New Todo</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <i class="material-icons" id="dashIcon">space_dashboard</i>
                <p class="logoText">Todo App</p>
            </div>

            <div class="dialogDiv">
                <dialog id="projectAddDialog">
                    <form>
                        <div class="formMainDiv">
                            <h3>Enter New Todo Information</h3>

                            <div class="formDiv">
                                <label for="projectTitle">Name of Project</label>
                                <input type="text" name="projectTitle" id="projectTitle">
                            </div>
                        </div>
                    </form>

                    <div class="dialogBtnDiv">
                        <button id="projectConfirmBtn">Confirm</button>
                        <input type="submit" id="projectDialogCancelBtn" value="Cancel" />
                    </div>
                </dialog>
            </div>

            <div class="sidebarBtnDiv">
                <p>My Lists</p>
                <button class="newProjectBtn">New List</button>
            </div>

            <div class="projectList">

            </div>

            <div class="sidebarProjectContainer">
                <!-- <div class="sidebarProjectDiv">
                    <p class="projectTitle">Groceries</p>
                    <div class="sidebarListBtnDiv">
                        <button class="listEditBtn">Edit</button>
                        <button class="listTrashBtn">Trash</button>
                    </div>
                </div> -->
            </div>
        </div>

        <div class="content">

                </div>

            </div> -->
        </div>
    </div>

    <div class="dialogDiv">
        <dialog id="todoEditDialog">
            <form>
                <div class="formMainDiv">
                    <h3>Enter New Todo Information</h3>
        
                    <div class="formDiv">
                        <label for="todoEditTitle">Title</label>
                        <input type="text" name="todoEditTitle" id="todoEditTitle">
                    </div>
    
                    <div class="formDiv">
                        <label for="todoEditDescription">Description</label>
                        <input type="text" name="todoEditDescription" id="todoEditDescription">
                    </div>

                    <div class="formDiv">
                        <label for="todoEditDueDate">Due Date</label>
                        <input type="date" name="todoEditDueDate" id="todoEditDueDate">
                    </div>
                </div>
            </form>
        
            <div class="dialogBtnDiv">
                <button id="editDialogConfirmBtn">Confirm</button>
                <input type="submit" id="editDialogCancelBtn" value="Cancel" />
            </div>
        </dialog>
    </div>

    <div class="dialogDiv">
        <dialog id="projectEditDialog">
            <form>
                <div class="formMainDiv">
                    <h3>Enter New Todo Information</h3>

                    <div class="formDiv">
                        <label for="projectEditTitle">Name of Project</label>
                        <input type="text" name="projectEditTitle" id="projectEditTitle">
                    </div>
                </div>
            </form>

            <div class="dialogBtnDiv">
                <button id="projectEditDialogConfirmBtn">Confirm</button>
                <input type="submit" id="projectEditDialogCancelBtn" value="Cancel" />
            </div>
        </dialog>
